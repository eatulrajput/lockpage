<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <link id="theme-link" rel="stylesheet" href="assets/css/light.css">
</head>
<body>
    <img src="/assets/images/darkmode.svg" id="theme-toggle" alt="Dark Mode">
    <div class="content">
        <div id="content" style="display: none;">
            <h2>Welcome!</h2>
            <p>You have successfully logged in.</p>
        </div>
        <div id="login-form">
            <h2>Login</h2>
            <div class="input-container">
                <input type="password" id="password" placeholder="Enter your password">
                <img id="toggle-password" class="eye-icon" type="button" src="/assets/images/on.svg" alt="Show Password">
            </div>
            <button type="button" onclick="checkPassword()">Login</button>
        </div>
        <script src="script.js"></script>
    </div>
    <script src="theme.js"></script>
</body>
</html>
